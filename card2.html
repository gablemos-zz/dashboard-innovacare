<div class="col-sm-4">
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-group">
                    <label for="Localiza__oDaDor">Localização Da Dor</label>
                    <input type="text" id="Localiza__oDaDor" name="LocalizaçãoDaDor" value=""
                        autocomplete="off" class="form-control" />
                    <span data-valmsg-for="LocalizaçãoDaDor" data-valmsg-replace="true"
                        class="text-danger field-validation-valid"></span>
                </div>
                <div class="form-group">
                    <div class="form-group mb-5">
                        <label for="TipoDaDor">Tipo da Dor</label>
                        <div>
                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="tipoDaDor0" value="0" data-val="true"

                                    name="TipoDaDor" class="form-check-input" /><label for="tipoDaDor0"
                                    class="form-check-label">Constante</label>
                            </div>
                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="tipoDaDor1" value="1" name="TipoDaDor"

                                    class="form-check-label">Intermitente</label>

                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label for="Dura__oDaDor">Duração da Dor</label>
                        <div>
                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="duraçãoDaDor0" value="0" data-val="true"

                                    for="duraçãoDaDor0" class="form-check-label">Aguda</label>

                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="duraçãoDaDor1" value="1" name="DuraçãoDaDor"
                                    class="form-check-input" /><label for="duraçãoDaDor1"
                                    class="form-check-label">Crônica</label>

                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label for="OrigemDaDor">Origem da Dor</label>

                            <div class="form-checkz form-check-inline">

                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="origemDaDor1" value="1" name="OrigemDaDor"

                            <div class="form-checkz form-check-inline">
                                <input type="radio" id="origemDaDor2" value="2" name="OrigemDaDor"
                                    class="form-check-input" />
                                <label for="origemDaDor2" class="form-check-label">Referida</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-group">
                    <label>Constipação</label>
                    <div class="form-group">
                        <div class="form-checkz form-check-inline">

                            <label for="Constipa__o" class="form-check-label">Constipação</label>
                        </div>
                        <div class="form-checkz form-check-inline">
                            <input type="checkbox" data-val="true"
                                data-val-required="The Laxantes field is required." id="Laxantes"
                                name="Laxantes" value="true" class="form-check-input" />
                            <label for="Laxantes" class="form-check-label">Laxantes</label>
                        </div>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label for="LaxantesLista">Laxantes lista</label>
                        <textarea id="LaxantesLista" name="LaxantesLista"

                    </div>
                </div>
            </div>
        </div>
    </div>

                            <div class="form-checkz form-check-inline">

                                <label for="Rela__esSociais" class="form-check-label">Relações
                                    Sociais</label>
                                <br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mb-5 alert-danger card">

                    <div class="form-checkz form-check-inline">

                    <div class="form-checkz form-check-inline">
                        <input type="radio" id="PlanoTEncaminhadoPS1" value="true"

                            for="PlanoTEncaminhadoPS1" class="form-check-label">Sim</label>
                    </div>
                </div>
            </div>
